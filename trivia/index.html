<html lang="en">

    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3>In what year did the United States gain its independence from Great Britain?</h3>
                <button type="button">1754</button>
                <button type="button">1801</button>
                <button type="button">1776</button>
                <button type="button">1793</button>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>Who wrote the Declaration of Independence?</h3>
                <form>
                    <input autocomplete="off" id="a2" placeholder="Answer" type="text">
                    <button type="button">Check Answer</button>
                </form>
                <script>
                    document.querySelector('form').addEventListener("button", function(e))
                    {
                        let a2 = document.querySelector('#a2').value;
                        if (a2 = "Thomas Jefferson")
                        {
                            <p>Correct</p>
                        }
                        else
                        {
                            <p>Incorrect</p>
                        }
                        e.preventDefault()
                    }
                </script>
            </div>
        </div>
    </body>
