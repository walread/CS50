<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3>In what year did the United States gain its independence from Great Britain?</h3>
                <button id="a">1754</button>
                <button id="b">1801</button>
                <button id="c">1776</button>
                <button id="d">1793</button>
                <p id="status"></p>
                <script>
                    let a = document.querySelector('#a');
                    let b = document.querySelector('#b');
                    let c = document.querySelector('#c');
                    let d = document.querySelector('#d');
                    let status = document.querySelector('#status');
                    document.querySelector('#a').addEventListener('click', function() {
                        a.style.backgroundColor = 'red';
                        b.style.backgroundColor = '#d9edff';
                        c.style.backgroundColor = '#d9edff';
                        d.style.backgroundColor = '#d9edff';
                        status.innerHTML = "Incorrect";
                    });
                    document.querySelector('#b').addEventListener('click', function() {
                        a.style.backgroundColor = '#d9edff';
                        b.style.backgroundColor = 'red';
                        c.style.backgroundColor = '#d9edff';
                        d.style.backgroundColor = '#d9edff';
                        status.innerHTML = "Incorrect";
                    });
                    document.querySelector('#c').addEventListener('click', function() {
                        a.style.backgroundColor = '#d9edff';
                        b.style.backgroundColor = '#d9edff';
                        c.style.backgroundColor = 'green';
                        d.style.backgroundColor = '#d9edff';
                        status.innerHTML = "Correct";
                    });
                    document.querySelector('#d').addEventListener('click', function() {
                        a.style.backgroundColor = '#d9edff';
                        b.style.backgroundColor = '#d9edff';
                        c.style.backgroundColor = '#d9edff';
                        d.style.backgroundColor = 'red';
                        status.innerHTML = "Incorrect";
                    });
                </script>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>Who wrote the Declaration of Independence?</h3>
                <input type="text">
                <button id="check">Check Answer</button>
                <p id="status2"></p>
                <script>
                    let input = document.querySelector("input").value;
                    let check = document.querySelector('#check');
                    let status2 = document.querySelector('#status2');
                    document.querySelector('#check').addEventListener('click', function() {
                        if (input == "T")
                        {
                            check.style.backgroundColor = 'green';
                            status2.innerHTML = "Correct";
                        }
                        else
                        {
                            check.style.backgroundColor = 'red';
                            status2.innerHTML = "Incorrect";
                        }
                    });
                </script>
            </div>
        </div>
    </body>
</html>
